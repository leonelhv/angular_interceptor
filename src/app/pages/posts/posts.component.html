<div class="my-4">
  <div class="flex justify-between">
    <ng-container *ngIf="user$ | async as user">
      <div>
        <h1 class="text-3xl font-bold">Posts del usuario: {{ user.name }}</h1>
        <p class="font-semibold text-lg">
          UserId: <span class="font-normal">{{ user.id }}</span>
        </p>
        <p class="font-semibold text-lg">
          UserName: <span class="font-normal">{{ user.username }}</span>
        </p>
        <p class="font-semibold text-lg">
          Email: <span class="font-normal">{{ user.email }}</span>
        </p>
        <p class="font-semibold text-lg">
          Phone: <span class="font-normal">{{ user.phone }}</span>
        </p>
      </div>
    </ng-container>
    <div class="mt-3">
      <a class="bg-blue-500 text-white p-4 rounded-lg" [routerLink]="['/']">
        Volver Atr√°s
      </a>
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 my-6">
    <div
      *ngFor="let post of posts$ | async"
      class="bg-blue-200 p-8 rounded-lg flex flex-col gap-4 text-black"
    >
      <h2 class="font-bold text-xl">{{ post.title | titlecase }}</h2>
      <span>#ID: {{ post.id }}</span>
      <p>{{ post.body }}</p>
    </div>
  </div>
</div>
